<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Baby Maddula‚Äôs Gender Reveal Quest</title>
  <style>
    body {
      font-family: sans-serif;
      font-size: 24px;
      text-align: center;
      color: #333;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
      background-color: #f0f8ff;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: url('background1.jpeg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0.8;
      z-index: -1;
    }

    .hidden { display: none; }
    .show { display: flex !important; }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 32px;
      border-radius: 8px;
      cursor: pointer;
    }

    #countdown {
      font-size: 28px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .nursery-img {
      width: 600px;
      height: auto;
    }

    .boy-img {
      width: 500px;
      height: auto;
      margin-top: 10px;
    }

    h1, h2 {
      font-size: 40px;
      display: inline-block;
      padding: 10px 20px;
      border-radius: 12px;
    }

    .section-title {
      font-size: 40px;
      margin-top: 20px;
      font-weight: bold;
      color: #000;
      padding: 20px;
      border-radius: 12px;
    }

    .reveal-container {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      position: relative;
    }

    .reveal-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      border-radius: 16px;
      position: relative;
      z-index: 1;
    }

    .reveal-title {
      font-size: 60px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .balloon {
      position: absolute;
      width: 40px;
      height: 60px;
      background-color: #0095ff;
      border-radius: 50% 50% 45% 45%;
      animation: float 3s linear infinite;
      z-index: 0;
    }

    .balloon::after {
      content: "";
      position: absolute;
      bottom: -15px;
      left: 50%;
      width: 60px;
      height: 0px;
      transform: translateX(-50%);
    }

    @keyframes float {
      0% {
        bottom: -100px;
        transform: translateX(0) rotate(0deg);
      }
      50% {
        transform: translateX(-30px) rotate(-5deg);
      }
      100% {
        bottom: 100%;
        transform: translateX(30px) rotate(5deg);
      }
    }

    /* üí° Layout fix for buttons */
    .key-buttons {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>üéµüçº Baby Maddula‚Äôs Gender Reveal Quest üçºüéµ</h1>

  <!-- Start Screen -->
  <div id="startScreen">
    <button onclick="startGame()">Start Game</button>
    <div id="countdown">‚è≥ Time Left: 60s</div>
    <audio id="bgMusic" loop>
      <source src="background.mp3" type="audio/mpeg">
    </audio>
  </div>

  <!-- Level 1 -->
  <div id="level1" class="hidden">
    <div class="section-title">‚≠ê Find the Magic Star ‚≠ê</div><br>
    <img src="nursery2.jpeg" class="nursery-img" usemap="#pacifiermap" alt="Nursery">
    <map name="pacifiermap">
      <area shape="circle" coords="180,50,90" onclick="goToLevel2()" alt="Pacifier">
    </map>
  </div>

  <!-- Level 2 -->
  <div id="level2" class="hidden">
    <h2>üé∂ Guess the Lullaby</h2>
    <div>
      <button onclick="checkLullaby('Rock-a-Bye Baby')">Rock-a-Bye Baby</button>
      <button onclick="checkLullaby('Twinkle Twinkle Little Star')">Twinkle Twinkle Little Star</button>
      <button onclick="checkLullaby('Brahms‚Äô Lullaby')">Brahms‚Äô Lullaby</button>
    </div>
  </div>

  <!-- Level 3 -->
  <div id="level3" class="hidden">
    <h2>üîë Choose the Right Key</h2>
    <div class="key-buttons">
      <button onclick="checkKey('Gold')">Gold Key</button>
      <button onclick="checkKey('Blue')">Blue Key</button>
      <button onclick="checkKey('Pink')">Pink Key</button>
    </div>
  </div>

  <!-- Final Reveal -->
  <div id="reveal" class="reveal-container hidden">
    <div class="balloon" style="left: 30%; animation-delay: 0s;"></div>
    <div class="balloon" style="left: 45%; animation-delay: 2s;"></div>
    <div class="balloon" style="left: 60%; animation-delay: 1s;"></div>

    <div class="reveal-content">
      <div class="reveal-title">üéâ It‚Äôs a BOY! üíô</div>
      <img src="boy.jpeg" alt="It's a Boy" class="boy-img">
    </div>
  </div>

  <script>
    let countdown = 60;
    let timer;

    function startGame() {
      document.getElementById("startScreen").classList.add("hidden");
      document.getElementById("level1").classList.remove("hidden");
      document.getElementById("bgMusic").play();
      timer = setInterval(() => {
        countdown--;
        document.getElementById("countdown").textContent = `‚è≥ Time Left: ${countdown}s`;
        if (countdown <= 0) {
          alert("‚è∞ Time‚Äôs up! Try again later.");
          location.reload();
        }
      }, 1000);
    }

    function goToLevel2() {
      document.getElementById("level1").classList.add("hidden");
      document.getElementById("level2").classList.remove("hidden");
    }

    function checkLullaby(answer) {
      if (answer === "Twinkle Twinkle Little Star") {
        document.getElementById("level2").classList.add("hidden");
        document.getElementById("level3").classList.remove("hidden");
      } else {
        alert("Oops! Try again üéµ");
      }
    }

    function checkKey(color) {
      if (color === "Blue") {
        document.getElementById("level3").classList.add("hidden");
        document.getElementById("reveal").classList.remove("hidden");
        document.getElementById("reveal").classList.add("show");
        document.getElementById("countdown").classList.add("hidden");
        clearInterval(timer);
      } else {
        alert("Wrong key! Try again üîê");
      }
    }
  </script>
</body>
</html>
